<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./fav.ico">

    <!-- HTML Meta Tags -->
    <title>First Accord - Make Your First Contribution in Github.</title>
      <meta name="description" content="An open-source project, simplifies GitHub contributions for beginners, providing a quick, confidence-building path to make your first contribution" />
      <meta name="theme-color" content="#2c2c2c" />

      <!-- Google / Search Engine Tags -->
      <meta itemprop="name" content="First Accord" />
      <meta itemprop="description" content="An open-source project, simplifies GitHub contributions for beginners, providing a quick, confidence-building path to make your first contribution" />
      <meta itemprop="image" content="https://raw.githubusercontent.com/STICKnoLOGIC/First-Accord/refs/heads/gh-pages/og_image.png" />

      <!-- Facebook Meta Tags -->
      <meta property="og:url" content="https://First-Accord.js.org" />
      <meta property="og:type" content="website" />
      <meta property="og:title" content="First Accord" />
      <meta property="og:description" content="An open-source project, simplifies GitHub contributions for beginners, providing a quick, confidence-building path to make your first contribution" />
      <meta property="og:image" content="https://raw.githubusercontent.com/STICKnoLOGIC/First-Accord/refs/heads/gh-pages/og_image.png" />

      <!-- Twitter Meta Tags -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="First Accord" />
      <meta name="twitter:description" content="An open-source project, simplifies GitHub contributions for beginners, providing a quick, confidence-building path to make your first contribution" />
      <meta name="twitter:image" content="https://raw.githubusercontent.com/STICKnoLOGIC/First-Accord/refs/heads/gh-pages/og_image.png" />

      <!-- Apple Meta Tags -->
      <meta name="apple-mobile-web-app-title" content="First Accord" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- css -->
    <link rel="stylesheet"  href="./assets/snl-styles.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2/dist/purify.min.js"></script>

    <!-- preload image/s -->
    <link rel="preload" as="image" href="./logo_l.webp">
</head>
<body>
    <div>
        <a href="/" alt="home"><img src="./logo.webp" class="fa-logo" alt="fa-logo" height="32" style="padding: 1rem;"></a>
        <i class="fa-solid fa-sun fa-xl toggle-button" onclick="toggleMode()"></i>
        <a href="./docs" target="_blank" alt="Documentation" style="color:#f0f0f0;text-decoration: none; position: absolute; top: 24px; right: 74px;"><i class="fa-solid fa-book fa-xl"></i> <span class="doc-text">Docs</span></a>
        <!-- <button class="toggle-button" onclick="toggleMode()">Toggle Mode</button> -->
    </div>
    <div class="search-container">
        <input type="text" class="snl-search-bar" id="snl-search-bar" placeholder="Search Contributor...">
        <div class="snl-search-button" onclick="searchContributor()">Check</div>
    </div>
    <div id="result" class="hidden"></div>
    <div id="dial-bg" class="dial-bg hidden">
        <div class="dial-card">
            <div class="dial-bottom">
                <div style="padding:8px;font-size: 24px; width: fit-content;" ><strong>Share:</strong>
                    <i class="fa-brands fa-square-facebook dial-share" onclick="share(0)"></i>
                    <i class="fa-brands fa-square-x-twitter  dial-share" onclick="share(1)"></i>
                    <i class="fa-brands fa-square-bluesky  dial-share" onclick="share(2)"></i>
                    <i class="fa-brands fa-square-whatsapp  dial-share" onclick="share(3)"></i>
                    <i class="fa-brands fa-telegram  dial-share" onclick="share(4)"></i>
                </div>
                <div class="dial-close" onclick="closeButton()">Close</div>
            </div>
            <div class="dial-top">
                <img src="" class="dial-avatar" id="dial-avatar" alt="contributor-avatar">
                <div style="width: 100%;">
                    <a id="dial-name-link" href="" target="_blank"  style="text-decoration: none;" alt="gh-username"><h2 id="dial-name" class="dial-name"></h2></a>
                    <div id="dial-sm" class="dial-sm">
                    </div>
                    <hr>
                </div>
            </div>
            <div class="dial-body">
                <span id="dial-description"></span>
                <div id="dial-res-cntnr" class="hidden">
                    <h3>My TOP Resources:</h3>
                    <ul id="dial-resources">
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="./assets/snl-script.js">
    </script>
</body>
</html>
